<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Sign Vision Solutions</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
  }

  body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
    overflow:hidden;
  }

  /* Login Card Animation */
  .login-box{
    width:360px;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(18px);
    padding:40px;
    border-radius:20px;
    box-shadow:0 25px 50px rgba(0,0,0,0.4);
    animation: slideFade 1.2s ease forwards;
  }

  @keyframes slideFade{
    from{
      opacity:0;
      transform:translateY(60px);
    }
    to{
      opacity:1;
      transform:translateY(0);
    }
  }

  .login-box h2{
    text-align:center;
    margin-bottom:30px;
    font-weight:600;
  }

  /* Inputs Animation */
  .login-box input{
    width:100%;
    margin-bottom:20px;
    padding:12px 15px;
    border:none;
    outline:none;
    border-radius:10px;
    background:rgba(255,255,255,0.2);
    color:#fff;
    transition:0.3s;
  }

  .login-box input:focus{
    box-shadow:0 0 15px rgba(0,198,255,0.8);
    background:rgba(255,255,255,0.3);
  }

  .login-box input::placeholder{
    color:#ddd;
  }

  /* Button Animation */
  .login-box button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#00c6ff,#0072ff);
    color:#fff;
    cursor:pointer;
    transition:0.3s;
    position:relative;
    overflow:hidden;
  }

  .login-box button:hover{
    box-shadow:0 0 25px #00c6ff;
    transform:translateY(-3px);
  }

  .login-box button::after{
    content:'';
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background:rgba(255,255,255,0.3);
    transition:0.4s;
  }

  .login-box button:hover::after{
    left:100%;
  }

  .extra{
    text-align:center;
    margin-top:20px;
    font-size:14px;
    opacity:0.9;
  }

  .extra a{
    color:#00c6ff;
    text-decoration:none;
  }

  .extra a:hover{
    text-decoration:underline;
  }
</style>
</head>

<body>


  <div class="login-box">
  <h2>Login</h2>

  <form action="/login" method="POST">
    <input type="email" name="email" placeholder="Email Address" required>
    
    <input type="password" name="password" placeholder="Password" required>
    
    <button type="submit">Login</button>
  </form>

  <div class="extra">
    <p>Don't have an account? <a href="/signup">Sign Up</a></p>
  </div>
</div>
</body>
</html>
